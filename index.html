<head>

    <meta charset="utf-8" />

        .rootname {
            width: 40px;

<body>
    <header class="text-center">
        <h1>Chord Speller</h1>
        <p>Major Chords</p>
    </header>
    <main>
        <div class="container bg-light root-box">
            <div class="row my-2 pt-2" id="flatsContainer"></div>
            <div class="row my-2" id="sharpsContainer"></div>
            <div class="row"></div>
            <div class="row">
                <div class="col">
                    <p class="display-3 text-center mb-0" id="root">C</p>
                    <p class="text-muted text-center"><small>root</small></p>
                </div>
                <div class="col">
                    <p class="display-3 text-center mb-0" id="third">E</p>
                    <p class="text-muted text-center"><small>3rd</small></p>
                </div>
                <div class="col">
                    <p class="display-3 text-center mb-0" id="fifth">G</p>
                    <p class="text-muted text-center"><small>5th</small></p>
                </div>
            </div>
        </div>

    </main>
